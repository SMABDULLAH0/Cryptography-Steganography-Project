<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography App</title>

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        /* Set background color and general styling */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header Styling */
        h1 {
            background-color: rgb(0, 96, 128); /* Dark teal header */
            color: white;
            padding: 20px;
            width: 100%;
            margin: 0;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure header stays on top */
        }

        /* Buttons Container Styling */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-grow: 1; /* Center the buttons vertically */
            position: relative;
            z-index: 2; /* Ensure buttons stay on top */
        }

        /* Button Styling */
        a {
            background-color: rgb(0, 96, 128);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgb(100, 0, 7); /* Dark red hover effect */
        }

        /* Footer Styling */
        footer {
            background-color: rgb(0, 96, 128); /* Dark teal footer */
            color: white;
            padding: 15px 0;
            width: 100%; /* Footer takes up full width */
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure footer stays on top */
        }

        .footer-names {
            display: inline-block;
            font-weight: bold;
        }

        /* Particle Container */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Place particles behind content */
        }
    </style>
</head>
<body>
    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <!-- Header -->
    <h1>Enhanced Privacy in Data Transmission Using Steganography and Cryptography</h1>

    <!-- Main Buttons -->
    <div class="buttons">
        <a href="/encrypt_embed">Encrypt and Embed</a>
        <a href="/decrypt_extract">Extract and Decrypt</a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-names">
            <span>SM Abdullah</span> | 
            <span>Mohid Munir</span> | 
            <span>Moiz Sajjad</span> | 
            <span>Abdullah Ifthikar</span>
        </div>
    </footer>

    <!-- Initialize Particles.js -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100, /* Number of particles */
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#00aaff" /* Default color (blue) */
                },
                shape: {
                    type: "circle", /* Particle shape */
                },
                opacity: {
                    value: 0.5, /* Particle opacity */
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3, /* Size of particles */
                    anim: {
                        enable: true,
                        speed: 40,
                        size_min: 0.1
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00aaff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false
                    }
                }
            },
            interactivity: {
                detect_on: "window",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Change particle color dynamically from blue to red
        function changeParticleColor() {
            var particles = window.particlesJS && window.particlesJS.particles;
            setInterval(function() {
                var newColor = (Math.random() > 0.5) ? '#ff0000' : '#00aaff'; // Randomly choose red or blue
                particles.color = { value: newColor }; // Set new color
            }, 1000); // Change color every second
        }

        // Call the function to start color change effect
        changeParticleColor();
    </script>
</body>
</html>
